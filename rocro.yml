inspecode:

  clang-format:
    auto-fix: true
    thresholds: { num-issues: 339 }

  cpd:
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 59 }

  eslint:
    #config-file: .eslintrc.json  # (auto-detected)
    auto-fix: true
    thresholds: { num-issues: 3 }

  flow:
    #config-file: .flowconfig     # (auto-detected)
    thresholds: { num-issues: 0 }

  fossology:
    thresholds: { num-issues: 105 }

  grep:
    thresholds: { num-issues: 12 }

  jscpd:
    thresholds: { num-issues: 291 }

  jshint:
    ignore:
    - __tests__/
    - flow-typed/
    - packages/
    - scripts/
    config-file: inspecode-jshintrc   # (exp)
    thresholds: { num-issues: 999 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 25 }

  #### -> codelift#1782
  #npm-audit:
  #  thresholds: { num-issues: 999 }

  npm-test:
    thresholds: { num-issues: 2 }

  phpcs:
    options:
      --standard: PEAR
      --exclude:
      - Generic.Commenting.DocComment
      - Generic.WhiteSpace.DisallowTabIndent
      - PEAR.WhiteSpace.ScopeIndent
      - PEAR.Functions.FunctionDeclaration
      - PEAR.Functions.FunctionCallSignature
    auto-fix: true
    thresholds: { num-issues: 541 }

  #### OutOfMemoryError
  #### -> codelift#1754
  #pmd:
  #  thresholds: { num-issues: 999 }

  prettier:
    auto-fix: true
    thresholds: { num-issues: 390 }

  unused:
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 5 }
